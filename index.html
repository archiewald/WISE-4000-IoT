    <div class="container" style="padding-top: 20px">

      <div class="card">

          <table class="table">

            <tr>
              <th>Nazwa</th>
              <th>Wartość</th>

          </thead>
          <tbody>
            <tr>
              <td>Digital Input 0</td>

            </tr>
            <tr>

          </tbody>
        </table>
        </div>
      </div>

      <div class="card">
        <h4 class="card-header">Wejścia analogowe</h4>
        <div class="card-body">
          <table class="table">
          <thead class="thead">
            <tr>
              <th>Nazwa</th>
              <th>Wartość</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Analog Input 0</td>

            <tr>

              <td><span id="AI1">??</span> V</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>


      <div class="card">
        <h4 class="card-header">Wyjścia przekaźnikowe</h4>
        <div class="card-body">
          <table class="table">
          <thead class="thead">
            <tr>
              <th>Nazwa</th>
              <th>Wartość</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Digital Output 0</td>
              <td><button type="button" class="btn btn-light" id="DO0" onclick="toggleDO(0)">??</button></td>
            </tr>
            <tr>
              <td>Digital Output 1</td>
              <td><button type="button" class="btn btn-light" id="DO1" onclick="toggleDO(1)">??</button></td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
